<head>

    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/main.css" />

<body>
    <!-- no nav needed on this page -->
    <main>
        <div id="loginBox">
            <h1>Welcome to your digital</h1>
            <h1> <i>Memory Box</i></h1>
            <!--<img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Birch_Tree_Drawing.jpg" width="200">-->
            <form action="stories.html">
                <div>
                    <label for="nameBox">Name:</label>
                    <input type="text" id="nameBox" name="loginName" />
                </div>
                <div>
                    <label for="emailBox">Email:</label>
                    <input type="email" id="emailBox" name="loginEmail" />
                </div>
                <div>
                    <label for="passwordBox">Password:</label>
                    <input type="password" id="passwordBox" name="loginPassword" />
                </div>
                <div>
                    <button type="submit" class="btn">Submit</button>
                    <button type="submit">Create</button>
                </div>
            </form>
        </div>
        <h3>Inspirational art for your enjoyment:</h3>
        <a href="https://www.artic.edu/artworks/20684/paris-street-rainy-day">
            <img src="https://www.artic.edu/iiif/2/f8fd76e9-c396-5678-36ed-6a348c904d27/full/1686,/0/default.jpg"
                alt="painting" width="400">

    </main>
