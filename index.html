    <!-- no nav needed on this page -->

    <main>
        <h1>Welcome to your digital <i>Memory Box</i></h1>
        <div>
            <form action="stories.html">
                <div>
                    <label for="nameBox">Name:</label>
                    <input type="text" id="nameBox" name="loginName" />
                </div>
                <div>
                    <label for="emailBox">Email:</label>
                    <input type="email" id="emailBox" name="loginEmail" />
                </div>
                <div>
                    <label for="passwordBox">Password:</label>
                    <input type="password" id="passwordBox" name="loginPassword" />
                </div>
                <div>
                    <button type="submit">Submit</button>
                    <button type="submit">Create</button>
                </div>
            </form>
        </div>
        <i style="color:blueviolet">Authentication part</i>
