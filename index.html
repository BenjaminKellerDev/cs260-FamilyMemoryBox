<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Box</title>
    <link rel="icon" href="/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css" />

</head>

<body>
    <!-- no nav needed on this page -->
    <main>
        <div id="loginBox">
            <h1>Welcome to your digital</h1>
            <h1> <i>Memory Box</i></h1>
            <!--<img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Birch_Tree_Drawing.jpg" width="200">-->
            <form action="stories.html">
                <div>
                    <label for="nameBox" class="col-sm-2 col-form-label">Name:</label>
                    <input type="text" id="nameBox" name="loginName" class="form-control" />
                </div>
                <div>
                    <label for="emailBox" class="form-label">Email:</label>
                    <input type="email" id="emailBox" name="loginEmail" class="form-control" />
                </div>
                <div>
                    <label for="passwordBox" class="form-label">Password:</label>
                    <input type="password" id="passwordBox" name="loginPassword" class="form-control" />
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="submit" class="btn btn-secondary">Create</button>
                </div>
            </form>
        </div>
        <div id="artBox">
            <h4>Inspirational art for your enjoyment:</h4>
            <a href=" https://www.artic.edu/artworks/20684/paris-street-rainy-day">
                <img src="https://www.artic.edu/iiif/2/f8fd76e9-c396-5678-36ed-6a348c904d27/full/1686,/0/default.jpg"
                    alt="painting" width=auto>
            </a>
        </div>
    </main>

    <footer>
        <p>by Benjamin Keller</p>
        <a href=" https://github.com/BenjaminKellerDev/cs260-FamilyMemoryBox">Source</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
