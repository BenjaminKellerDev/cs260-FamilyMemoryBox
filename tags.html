<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Box</title>
    <link rel="icon" href="favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/tags.css" />

</head>

<body>
    <header>
        <nav>
            <a href="/stories.html" class="headerLink"><span class="ultraCompactHidable">Story </span>Feed</a>
            <a href="/tags.html" class="headerLink" style="color: #fbf7f5"><span class="ultraCompactHidable">Manage
                </span>Tags</a>
            <a href="/index.html" class="headerLink">Logout</a>
        </nav>
        <div id="usernameHeader">
            <span id="usernameText">Logged in as:</span> <span id="usernameTag">username</span>
        </div>
    </header>

    <main>
        <section>
            <h1>Current Tags:</h1>
            <div id="tagContainer">
                <span class="tag">Grandma ❌</span> <span class="tag">Europe ❌</span> <span class="tag">Family-Friend
                    Frank ❌
            </div>
        </section>
        <form action="tags.html">
            <input type="text" id="tagBox" name="newTag" class="shrink form-control" placeholder="Tag Name" />
            <button type="submit" class="btn btn-secondary">Add Tag</button>
        </form>
    </main>

    <footer>
        <p>by Benjamin Keller</p>
        <a href=" https://github.com/BenjaminKellerDev/cs260-FamilyMemoryBox">Source</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
