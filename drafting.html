<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Box</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>

    <header>
        <div>
            <nav>
                Navigation
                <div>
                    <a href="/stories.html">Story Feed</a>
                    <a href="/tags.html">Manage Tags</a>
                    <a href="/index.html">Logout</a>
                </div>
            </nav>
            Logged in as: <span>username</span>
        </div>
        <hr>
    </header>

    <main>
        <form>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" />
            <fieldset>
                <legend>Select Tags</legend>
                <span>
                    <label for="tag1">Grandma</label>
                    <input type="checkbox" id="tag1" name="Grandma" value="Grandma">
                </span>
                <span>
                    <label for="tag1">Europe</label>
                    <input type="checkbox" id="tag2" name="Europe" value="Europe">
                </span>
                <span>
                    <label for="tag1">Family-Friend Frank</label>
                    <input type="checkbox" id="tag3" name="Family-Friend Frank" value="Family-Friend Frank">
                </span>
            </fieldset>
            <label for="content">Story:</label>
            <br>
            <textarea id="content" name="content" rows="5" cols="100"></textarea>
            <br>
            <button type="submit">Upload</button>
        </form>
        <i style="color:blueviolet">Data here will be stored in the database</i>


    </main>

    <footer>
        <hr>
        <a href=" https://github.com/BenjaminKellerDev/cs260-FamilyMemoryBox">Source code on GitHub</a>
        App written by Benjamin Keller
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
