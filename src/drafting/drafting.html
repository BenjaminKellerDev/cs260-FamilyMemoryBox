<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Box</title>
    <link rel="icon" href="favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/tags.css" />

</head>

<body>
    <header>
        <nav>
            <a href="/stories.html" class="headerLink"><span class="ultraCompactHidable">Story </span>Feed</a>
            <a href="/tags.html" class="headerLink"><span class="ultraCompactHidable">Manage
                </span>Tags</a>
            <a href="/index.html" class="headerLink">Logout</a>
        </nav>
        <div id="usernameHeader">
            <span id="usernameText">Logged in as:</span> <span id="usernameTag">username</span>
        </div>
    </header>

    <main>
        <form action="stories.html">
            <label for="title">
                <h2>Title:</h2>
            </label>
            <input type="text" id="title" name="title" class="shrink form-control" />
            <fieldset id="tagContainer">
                <legend>
                    <h4 style="padding: 10px;">Select Tags:</h4>
                </legend>
                <label class="tag">
                    <span for="tag1">Grandma</span>
                    <input type="checkbox" id="tag1" name="Grandma" value="Grandma">
                </label>
                <label class="tag">
                    <span for="tag1">Europe</span>
                    <input type="checkbox" id="tag2" name="Europe" value="Europe">
                </label>
                <label class="tag">
                    <span for="tag1">Family-Friend Frank</span>
                    <input type="checkbox" id="tag3" name="Family-Friend Frank" value="Family-Friend Frank">
                </label>
            </fieldset>
            <label for="storyBox">
                <h4 style="padding: 10px;">Story:</h4>
            </label>
            <br>
            <textarea class="form-control" id="storyBox" name="storyBox"></textarea>
            <br>
            <button type="submit" class="btn btn-secondary">Upload</button>
        </form>


    </main>

    <footer>
        <p>by Benjamin Keller</p>
        <a href=" https://github.com/BenjaminKellerDev/cs260-FamilyMemoryBox">Source</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
